<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Odin Project Newsweek Bootstrap Project</title>
  </head>
  <body>
    <header>
      <div class="container-lg p-0">
        <nav
          class="bg-newsweek navbar navbar-expand-lg navbar-light flex-wrap py-0"
        >
          <div class="header-weather d-none d-lg-block text-white">
            <div>-1C Turku, FI</div>
            <time datetime="2021-01-21">Mon, Jan 11, 2021</time>
          </div>
          <h1 class="header-icon my-3 ml-lg-auto"><a href="#">Newsweek</a></h1>
          <div class="header-buttons ml-auto">
            <button class="btn text-white text-uppercase font-weight-bold">
              Login
            </button>
            <button
              class="btn btn-warning badge-pill text-uppercase font-weight-bold"
            >
              Subscribe
            </button>
          </div>
          <button
            class="newsweek-navbar-toggler navbar-toggler ml-2"
            type="button"
            data-toggle="collapse"
            data-target="#navbarContent"
            aria-controls="navbarContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span
              class="newsweek-navbar-toggler-icon navbar-toggler-icon"
            ></span>
          </button>
          <div
            class="collapse navbar-collapse bg-light mx-n3"
            id="navbarContent"
          >
            <ul class="navbar-nav align-items-lg-center mr-auto">
              <li class="nav-item"><a class="nav-link" href="#">U.S.</a></li>
              <li class="nav-item"><a href="#" class="nav-link">World</a></li>
              <li class="nav-item">
                <a href="#" class="nav-link">Business</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link">Tech & Science</a>
              </li>
              <li class="nav-item"><a href="#" class="nav-link">Culture</a></li>
              <li class="nav-item">
                <a href="#" class="nav-link">Newsgeek</a>
              </li>
              <li class="nav-item"><a href="#" class="nav-link">Sports</a></li>
              <li class="nav-item"><a href="#" class="nav-link">Health</a></li>
              <li class="nav-item">
                <a href="#" class="nav-link">The Debate</a>
              </li>
              <li class="nav-item"><a href="#" class="nav-link">Vantage</a></li>
              <input
                class="header-searchbox form-control p-0 border-0"
                type="search"
                name="search"
                placeholder="Search"
                aria-label="Search"
              />
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <!-- scripts -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
